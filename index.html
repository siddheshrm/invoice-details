<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/9dd0cb4077.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="media/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="header-container">
            <h1>Chemical Supplies</h1>
            <div class="icon-container">
                <i class="fa-solid fa-arrow-up icon"></i>
                <i class="fa-solid fa-arrow-down icon"></i>
                <i class="fa-solid fa-plus icon" id="add-entry-icon"></i>
                <i class="fa-solid fa-pen icon" id="edit-icon"></i>
                <i class="fa-solid fa-trash icon"></i>
                <i class="fa-solid fa-rotate icon"></i>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Sr. No.</th>
                    <th>Order Id<i class="fa-solid fa-sort sort-icon"></i></th>
                    <th>Chemical Name<i class="fa-solid fa-sort sort-icon"></i></th>
                    <th>Vendor<i class="fa-solid fa-sort sort-icon"></i></th>
                    <th>Density (kg/m<sup>3</sup>)<i class="fa-solid fa-sort sort-icon"></i></th>
                    <th>Viscosity (m<sup>2</sup>/sec)<i class="fa-solid fa-sort sort-icon"></i></th>
                    <th>Packaging</th>
                    <th>Pack Size<i class="fa-solid fa-sort sort-icon"></i></th>
                    <th>Unit</th>
                    <th>Quantity<i class="fa-solid fa-sort sort-icon"></i></th>
                </tr>
            </thead>
            <tbody id="invoice-table-body">
                <!-- Dynamic rows to be populate here -->
            </tbody>
        </table>
    </div>

    <!-- Form pop-up -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span><i class="fa-solid fa-xmark"></i></span>
            <h3>Add New Invoice</h3>
            <form id="entryForm">
                <div class="form-group">
                    <label for="chemical_name">Chemical Name</label>
                    <input type="text" id="chemical_name" pattern="[A-Za-z0-9\s\-]+"
                        title="Chemical name should contain only letters, spaces, or hyphens" required>
                </div>

                <div class="form-group">
                    <label for="vendor">Vendor</label>
                    <input type="text" id="vendor" pattern="[A-Za-z0-9\s\-]+"
                        title="Vendor name should contain only letters, numbers, spaces, or hyphens" required>
                </div>

                <div class="form-group">
                    <label for="density">Density</label>
                    <input type="number" step="0.001" id="density"
                        title="Density must be a positive number with up to three decimal places" required>
                </div>

                <div class="form-group">
                    <label for="viscosity">Viscosity</label>
                    <input type="number" step="0.0001" id="viscosity"
                        title="Viscosity must be a positive number with up to four decimal places" required>
                </div>

                <div class="form-group">
                    <label for="packaging">Packaging</label>
                    <input type="text" id="packaging" pattern="[A-Za-z\s]+"
                        title="Packaging should contain only letters and spaces">
                </div>

                <div class="form-group">
                    <label for="pack_size">Pack Size</label>
                    <input type="text" id="pack_size" pattern="[A-Za-z0-9\s]+"
                        title="Pack size should contain only alphanumeric characters and spaces">
                </div>

                <div class="form-group">
                    <label for="unit">Unit</label>
                    <input type="text" id="unit" pattern="[A-Za-z]+"
                        title="Unit should only contain letters (e.g., mL, L, kg)" required>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" min="1" title="Quantity must be a positive number" required>
                </div>

                <button type="submit" class="add-entry-btn">Save Invoice</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="dataHandler.js"></script>
    <script src="sorting.js"></script>
</body>

</html>
